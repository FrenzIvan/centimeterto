<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<form action="#">
			<input type="number" id="centimeter" placeholder="Enter amount in Centimeter" />
			<select name="" id="units">
				<option value="2.54">Inch</option>
				<option value="100">Meter</option>
				<option value="30.48">Foot</option>
			</select>
			<button onclick="convertLength()"><b>Convert</b></button>
		</form>
		<script>
			function convertLength() {
				let centi = document.getElementById("centimeter").value;
				let gap = document.getElementById("units").value;
				let ans = Number(centi) / Number(gap);

				alert(ans);
			}
		</script>
	</body>
</html>
